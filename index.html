<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="/script.ts" type="module"></script>
    </head>
    <body>
      <h1>Display your Spotify profile data</h1>
      
      <section id="profile">
      <h2>Logged in as <span id="displayName"></span></h2>
      <span id="avatar"></span>
      <ul>
          <li>User ID: <span id="id"></span></li>
          <li>Email: <span id="email"></span></li>
          <li>Spotify URI: <a id="uri" href="#"></a></li>
          <li>Link: <a id="url" href="#"></a></li>
          <li>Profile Image: <span id="imgUrl"></span></li>
      </ul>
      </section> 

      <section id="tracks">
        <h2>Your 10 top tracks <span id="topTracksTitle"></span></h2>
        <ul>
            <li>0: <span id="track0_title"></span><span> - </span><span id="track0_artist">artist</span></li>
            <li>1: <span id="track1_title"></span><span> - </span><span id="track1_artist">artist</span></li>
            <li>2: <span id="track2_title"></span><span> - </span><span id="track2_artist">artist</span></li>
            <li>3: <span id="track3_title"></span><span> - </span><span id="track3_artist">artist</span></li>
            <li>4: <span id="track4_title"></span><span> - </span><span id="track4_artist">artist</span></li>
            <li>5: <span id="track5_title"></span><span> - </span><span id="track5_artist">artist</span></li>
            <li>6: <span id="track6_title"></span><span> - </span><span id="track6_artist">artist</span></li>
            <li>7: <span id="track7_title"></span><span> - </span><span id="track7_artist">artist</span></li>
            <li>8: <span id="track8_title"></span><span> - </span><span id="track8_artist">artist</span></li>
            <li>9: <span id="track9_title"></span><span> - </span><span id="track9_artist">artist</span></li>
        </ul>
        </section> 
    </body>
</html>
